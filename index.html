<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Selection</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>YAY! It's BOGO</h1>
      <form id="productForm">
        <div class="wrapper-container">
          <div class="priceCart-container">
            <div class="selectBox">
              <label class="custom-radio">
                <input type="radio" name="color" class="inputRadio" value="1" />
                <span class="radio-button radio-button1"></span>
              </label>
            </div>
            <div class="unit-items-price">
              <div class="details">
                <p>
                  <span class="unit">1 Unit</span>
                  <span class="discount">10% Off</span> <br />
                </p>

                <div class="product-detail">
                  <table border="0" cellpadding="3">
                    <tr>
                      <th></th>
                      <th align="left">Size</th>
                      <th align="left">Colour</th>
                    </tr>
                    <tr>
                      <td>#1</td>
                      <td>
                        <select name="size1">
                          <option value="S">S</option>
                          <!-- Add more size options here -->
                        </select>
                      </td>
                      <td>
                        <select name="colour1">
                          <option value="Black">Black</option>
                          <!-- Add more colour options here -->
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td>#2</td>
                      <td>
                        <select name="size2">
                          <option value="S">S</option>
                          <!-- Add more size options here -->
                        </select>
                      </td>
                      <td>
                        <select name="colour2">
                          <option value="Colour">Colour</option>
                          <!-- Add more colour options here -->
                        </select>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
              <p class="price">
                <span class="amount">$10.00 USD</span> <br />
                <span class="discount-price">$24.00 USD</span>
              </p>
            </div>
          </div>
        </div>
